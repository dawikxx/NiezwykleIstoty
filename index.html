<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">
   
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakładki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tab {
            display: none;
        }

        .active {
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
            cursor: pointer;
            color: blue;
        }

        li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>










<ul>
    <li onclick="showTab('tab1')">Główna</li>

    <li onclick="showTab('tab2')">Kontakt</li>

    <li onclick="showTab('tab3')">Zakładka 3</li>

    <li onclick="showTab('tab4')">Zakładka 4</li>

    <li onclick="showTab('tab5')">Zakładka 5</li>

</ul>




<div id="tab1" class="tab active">
    <h2>Główna</h2>
    <p>Zawartość zakładki 1...</p>
</div>





<div id="tab2" class="tab">
    <h2>Kontakt</h2>
    <p>Zawartość zakładki 2...</p>
</div>





<div id="tab3" class="tab">
    <h2>Zakładka 3</h2>
    <p>Zawartość zakładki 3...</p>
</div>




<div id="tab4" class="tab">
    <h2>Zakładka 4</h2>
    <p>Zawartość zakładki 4hdhdhdjdjdjj&j...</p>
</div>





<div id="tab5" class="tab">
    <h2>Zakładka 5</h2>
    <p>Zawartość zakładki 5 jshhsxjxjxjxjxj...</p>
</div>






<script>
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));

        const selectedTab = document.getElementById(tabId);
        selectedTab.classList.add('active');
    }
</script>

</body>
</html>
